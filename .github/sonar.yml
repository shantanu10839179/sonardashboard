name: SonarCloud Scan

on:
  push:
    branches:
      - main
      - master
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - master
      - develop
      - feature/*

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # If your repo is Python, you can skip Java setup.
      # For Java projects, uncomment below:
      # - name: Set up JDK 17
      #   uses: actions/setup-java@v4
      #   with:
      #     java-version: '17'
      #     distribution: 'temurin'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_ORGANIZATION: shantanu10839179
          SONAR_PROJECT_KEY: shantanu10839179_sonardashboard